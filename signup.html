<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | MyStore</title>
    <link rel="stylesheet" href="style4.css">
</head>

<body>
    <div class="form-container">
        <form>
            <h2>🛍️ Create Your Account</h2>
            <p class="subtitle">Join us and start shopping today!</p>

            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>

            <button type="submit">Sign Up</button>

            <p class="link-text">Already have an account? <a href="signin.html">Sign In</a></p>
            <p class="link-text"><a href="index.html">← Back to Home</a></p>
        </form>
    </div>
</body>

</html>
